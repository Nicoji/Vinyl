<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Vinyl</title>
</head>
<body>

    <audio>
        <source src="" type="audio/mpeg">
    </audio>
            
    <button>How to use it</button>

    <div class="disc-table">
        <div class="socle-disc"></div>
        <div class="disc hide">
            <div class="reflection-left"></div>
            <div class="line"></div>
            <div class="center-disc">
                <p class="text artist">Bee Gees</p>
                <div class="point"></div>
                <p class="text song">Stayin' Alive</p>
            </div>
            <div class="reflection-right"></div>
        </div>
        <div class="volume-bar">
            <div class="volume-slot">
                <div class="volume-button"></div>
            </div>
        </div>
        <div class="block"></div>
        <div class="stem"></div>
        <div class="mouthpiece"></div>
        <div class="button start-button"></div>
        <div class="button first-button"></div>
        <div class="button second-button"></div>
    </div>

    <div class="library">
        <div class="first-line">
            <div class="disc-section">
                <div class="disc-img">
                    <div class="middle-disc">
                        <div class="small-point"></div>
                        <input type="hidden" value="stayin-alive.mp3">
                        <input type="hidden" class="artist-name" value="Bee Gees">
                        <input type="hidden" class="song-name" value="Stayin' Alive">
                    </div>
                </div>
                <div class="song-title">Bee Gees - Stayin' Alive</div>
            </div>
            <div class="disc-section">
                <div class="disc-img">
                    <div class="middle-disc orange">
                        <div class="small-point"></div>
                        <input type="hidden" value="ms-jackson.mp3">
                        <input type="hidden" class="artist-name" value="Outkast">
                        <input type="hidden" class="song-name" value="Ms. Jackson">
                    </div>
                </div>
                <div class="song-title">Outkast - Ms. Jackson</div>
            </div>
            <div class="disc-section">
                <div class="disc-img">
                    <div class="middle-disc red">
                        <div class="small-point"></div>
                        <input type="hidden" value="thriller.mp3">
                        <input type="hidden" class="artist-name" value="Michael Jackson">
                        <input type="hidden" class="song-name" value="Thriller">
                    </div>
                </div>
                <div class="song-title">Michael Jackson - Thriller</div>
            </div>
        </div>
        <div class="second-line">
            <div class="disc-section">
                <div class="disc-img">
                    <div class="middle-disc yellow">
                        <div class="small-point"></div>
                        <input type="hidden" value="come-together.mp3">
                        <input type="hidden" class="artist-name" value="The Beatles">
                        <input type="hidden" class="song-name" value="Come Together">
                    </div>
                </div>
                <div class="song-title">The Beatles - Come Together</div>
            </div>
            <div class="disc-section">
                <div class="disc-img">
                    <div class="middle-disc green">
                        <div class="small-point"></div>
                        <input type="hidden" value="give-me-the-night.mp3">
                        <input type="hidden" class="artist-name" value="Georges Benson">
                        <input type="hidden" class="song-name" value="Give me the night">
                    </div>
                </div>
                <div class="song-title">Georges Benson - Give me the night</div>
            </div>
            <div class="disc-section">
                <div class="disc-img">
                    <div class="middle-disc blue">
                        <div class="small-point"></div>
                        <input type="hidden" value="wonderwall.mp3">
                        <input type="hidden" class="artist-name" value="Oasis">
                        <input type="hidden" class="song-name" value="Wonderwall">
                    </div>
                </div>
                <div class="song-title">Oasis - Wonderwall
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
